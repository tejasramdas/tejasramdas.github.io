<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="../style.css">
		<title>Countdown</title>
	</head>
	<body>
		<center> 
			<h1 id="count"></h1> 
			<progress id="progress" value="32" max="100"> </progress>
		</center>
	</body>
	<script>
	var countDownDate = new Date("Jul 1, 2026").getTime();
	var x = setInterval(function() {

		var now = new Date().getTime();

		var distance = countDownDate - now;
		
		var days = String(Math.floor(distance / (1000 * 60 * 60 * 24)));
		var hours = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)));
		var minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)));
		var seconds = String(Math.floor((distance % (1000 * 60)) / 1000));
		var weeks = Math.floor(days/7);


		//document.getElementById("count").innerHTML = days + " : " + hours.padStart(2, "0") + " : " + minutes.padStart(2, "0") + " : " + seconds.padStart(2, "0");

		document.getElementById("count").innerHTML = weeks;
		document.getElementById("progress").value = 100 - weeks/2.52;

		if (distance < 0) {
			clearInterval(x);
			document.getElementById("count").innerHTML = "AHHHHHHHHHH";
		}
	}, 1000);
	</script>
</html>
